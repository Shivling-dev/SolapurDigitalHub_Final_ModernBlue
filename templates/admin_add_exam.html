{% extends "admin_base.html" %}
{% block content %}
<style>
.form-container {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #00f0ff;
    text-shadow: 0 0 8px rgba(0,240,255,0.5);
}

.form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-container input,
.form-container textarea,
.form-container select {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: all 0.3s;
}

.form-container input:focus,
.form-container textarea:focus,
.form-container select:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 10px rgba(0,240,255,0.4);
}

.form-container button {
    width: 100%;
    padding: 0.8rem;
    background: #00f0ff;
    color: #1e3c72;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.form-container button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,240,255,0.4);
}

.back-link {
    display: block;
    margin-top: 1.5rem;
    text-align: center;
    color: #00f0ff;
    text-decoration: none;
    font-weight: 700;
    transition: transform 0.3s, text-shadow 0.3s;
}

.back-link:hover {
    transform: scale(1.05);
    text-shadow: 0 0 10px #00f0ff;
}
</style>

<div class="form-container">
    <h2>Add New Exam</h2>
    <form method="POST">
        <label for="title">Exam Title</label>
        <input type="text" name="title" id="title" required>

        <label for="description">Description</label>
        <textarea name="description" id="description" rows="3"></textarea>

        <label for="exam_date">Exam Date</label>
        <input type="date" name="exam_date" id="exam_date" required>

        <label for="subject">Subject</label>
        <select name="subject" id="subject" required>
            <option value="">Select Subject</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Geography">Geography</option>
            <!-- Add more subjects as needed -->
        </select>

        <p style="color:#0ff; font-size:0.9rem;">* After saving, 10 questions will be automatically generated by AI for the selected subject.</p>

        <button type="submit">Add Exam & Generate Questions</button>
    </form>

    <a href="/admin/exams" class="back-link">Back to Exams</a>
</div>

<script>
// Optional: Preserve previously selected subject
document.addEventListener('DOMContentLoaded', () => {
    const subjectSelect = document.getElementById('subject');
    const savedSubject = "{{ request.form.subject|default('') }}";
    if (savedSubject) {
        subjectSelect.value = savedSubject;
    }
});
</script>
{% endblock %}
