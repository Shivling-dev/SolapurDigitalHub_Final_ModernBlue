{% extends "base.html" %}
{% block title %}Add Question{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Add New Question</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Select Exam</label>
            <select name="exam_id" class="form-select" required>
                {% for exam in exams %}
                <option value="{{ exam.exam_id }}">{{ exam.title }} ({{ exam.exam_date }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Question</label>
            <input type="text" name="question" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 1</label>
            <input type="text" name="option1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 2</label>
            <input type="text" name="option2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option 3</label>
            <input type="text" name="option3" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Option 4</label>
            <input type="text" name="option4" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Correct Answer</label>
            <input type="text" name="correct_ans" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Question</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
