<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solapur Digital Hub - Student Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
    body {
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#1e3c72,#2a5298,#1e3c72);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow:hidden;
    }
    @keyframes gradientBG {
        0%{background-position:0% 50%;}
        50%{background-position:100% 50%;}
        100%{background-position:0% 50%;}
    }

    /* Glassmorphic Login Card */
    .login-card {
        position:relative;
        z-index:1;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding:3.5rem 3rem;
        width: 400px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        text-align:center;
        color:white;
        border:1px solid rgba(255,255,255,0.2);
        animation: cardFade 1.5s ease forwards;
        opacity:0;
    }
    @keyframes cardFade { to {opacity:1;} }

    .login-card h2 {
        font-size:2.2rem;
        font-weight:700;
        margin-bottom:0.3rem;
        color:#ffffff;
        text-shadow: 0 0 10px #ffffff, 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff;
    }
    .login-card h3 {
        font-weight:500;
        margin-bottom:2rem;
        color:#00f0ff;
        text-shadow: 0 0 5px rgba(0,240,255,0.5);
    }

    /* Inputs */
    .login-card input {
        width:100%;
        padding:1rem 1.2rem;
        margin-bottom:1.5rem;
        border-radius:12px;
        border:none;
        background: rgba(255,255,255,0.15);
        color:white;
        font-size:1rem;
        transition: all 0.4s;
        box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
    }
    .login-card input::placeholder { color: rgba(255,255,255,0.7); }
    .login-card input:focus {
        outline:none;
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 15px rgba(0,240,255,0.5);
    }

    /* Button */
    .login-card button {
        width:100%;
        padding:1rem;
        border:none;
        border-radius:12px;
        background: #00f0ff;
        font-weight:700;
        font-size:1.1rem;
        color:#1e3c72;
        transition: all 0.4s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .login-card button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        background:#00e0ff;
    }

    /* AI Suggestion Box */
    .ai-box {
        margin-top:1.2rem;
        padding:1rem;
        background: rgba(255,255,255,0.1);
        border-radius:12px;
        font-size:0.85rem;
        color:#fff;
        text-align:left;
        line-height:1.4;
        border:1px solid rgba(255,255,255,0.2);
        box-shadow: 0 5px 15px rgba(0,240,255,0.2);
        backdrop-filter: blur(10px);
    }

    .forgot {margin-top:1rem; font-size:0.85rem; color:#ccc; cursor:pointer;}
    .forgot:hover {color:#00f0ff;}

    @media(max-width:420px){.login-card{width:90%; padding:2.5rem;}}
</style>
</head>
<body>

<div class="login-card">
    <h2>Solapur Digital Hub</h2>
    <h3>Student Login</h3>
    <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>
    <p class="forgot">Forgot password?</p>

    <!-- AI Suggestion Box -->
    <div class="ai-box">
        ðŸ’¡ AI Assistant: Use your registered email. Ensure your password is strong and secure.
    </div>
</div>

</body>
</html>
